<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8"/>
<title>Welcome to Taskr</title>
<!-- <link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/styles.css') }}"> -->
</head>
<body>
	<div class = "page">
		{% for message in get_flashed_messages() %}
			<div class = "flash">{{ message }}</div>
			<br/>
		{% endfor %}
		{% if error %}
			<div class = "error"><strong>Error: </strong> {{ error }} </div>
			<br/>
		{% endif %}
		{% block content %}
		{% endblock %}
	</div>


</body>
</html>
